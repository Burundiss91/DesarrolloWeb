<!DOCTYPE html>
<html>
<head>
	<title>Login2</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<script src="usuarios.js"></script>
</head>
<body>
	<div id="contenedor">
		<div id="anuncio">
			<div id="pregunta">
				<p>¿Aun no tienes <br> cuenta?</p>
			</div>
			<div id="registrate">
				<p>¡Registrate!</p>
			</div>		
		</div>
		<div id="logo">
			<div id="logo_2">
				<img id="hp" src="img/logo.png">
			</div>
				<div id="input">
					<div class="email">
						<p class="corr">Correo:</p>
						<input type="text" class="correo" name="user" id="user"><br>
					</div>
					<div class="contraseña">
						<p class="cont">Contraseña:</p>
						<input type="text" class="contra" name="psw" id="psw">
						<br>
					  	
					</div>
					<div class="boton">
						<input type="button" name="validar" id="validar" onclick="validar()" value="Iniciar Sesion"> 
					</div>
				</div>
		</div>
	</div>
</body>
</html>
